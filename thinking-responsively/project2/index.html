<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora|Ubuntu:400,700&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>Living the social life</title>
</head>
<body>
<header>
  <div class="container container-nav">
    <div class="site-title">
      <h1>Living the social life</h1>
      <p class="subtitle">A blog exploring minimalism in life</p>
    </div>
    <nav>
      <ul>
        <li><a href="#" class="current-page">Home</a></li>
        <li><a href="#">About me</a></li>
        <li><a href="#">Recent posts</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container">
  <!-- You can only have only one <main> element per page. It's very important for assessiblity -->
  <!-- role="main" is used to support older browsers that don't have support for the <main> element -->
  <main role="main">
    <article class="article-featured">
      <h2 class="article-title"></h2>
      <img src="" alt="" class="article-image">
      <p class="article-info"></p>
      <p class="article-body"></p>
      <a href="" class="article-read-more"></a>
    </article>

    <article class="article-recent">
      <div class="article-recent-main">
        <h2 class="article-title"></h2>
        <p class="article-body"></p>
        <a href="" class="article-read-more"></a>
      </div>
      <div class="article-recent-secondary">
        <img src="" alt="" class="article-image">
        <p class="article-info"></p>
      </div>
    </article>

    <article class="article-recent">
      <div class="article-recent-main">
        <h2 class="article-title"></h2>
        <p class="article-body"></p>
        <a href="" class="article-read-more"></a>
      </div>
      <div class="article-recent-secondary">
        <img src="" alt="" class="article-image">
        <p class="article-info"></p>
      </div>
    </article>

    <article class="article-recent">
      <div class="article-recent-main">
        <h2 class="article-title"></h2>
        <p class="article-body"></p>
        <a href="" class="article-read-more"></a>
      </div>
      <div class="article-recent-secondary">
        <img src="" alt="" class="article-image">
        <p class="article-info"></p>
      </div>
    </article>
  </main>

  <aside class="sidebar">
    <div class="sidebar-widget">
      <h2 class="widget-title"></h2>
      <img src="" alt="" class="widget-image">
      <p class="widget-body"></p>
    </div>
    <div class="sidebar-widget">
      <h2 class="widget-title"></h2>
      <div class="widget-recent-post">
        <h3 class="widget-recent-post-title"></h3>
        <img src="" alt="" class="widget-image">
      </div>
      <div class="widget-recent-post">
        <h3 class="widget-recent-post-title"></h3>
        <img src="" alt="" class="widget-image">
      </div>
      <div class="widget-recent-post">
        <h3 class="widget-recent-post-title"></h3>
        <img src="" alt="" class="widget-image">
      </div>
    </div>
  </aside>
</div>

<footer>
  <p></p>
  <p></p>
</footer>
</body>
</html>
